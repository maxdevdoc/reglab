@if (user$ | async) {
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ user.userName }}</h1>
      <p class="text-sm text-gray-500">User ID: {{ user.id }}</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="bg-red-100 p-4 rounded-lg shadow">
        <p class="text-lg font-medium text-gray-700">Password</p>
        <p class="text-gray-600">{{ user.password }}</p>
      </div>

      <div class="bg-green-100 p-4 rounded-lg shadow">
        <p class="text-lg font-medium text-gray-700">Online Status</p>
        <p class="text-gray-600">{{ user.is_online ? 'Online' : 'Offline' }}</p>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button
        (click)="goBack()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Назад
      </button>
    </div>
  </div>
} @else {
  <div
    class="max-w-4xl mx-auto p-6 bg-red-100 shadow-md rounded-lg text-center"
  >
    <p class="text-lg font-semibold text-gray-800">User not found</p>

    <div class="mt-6 text-center">
      <button
        (click)="goBack()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Назад
      </button>
    </div>
  </div>
}
