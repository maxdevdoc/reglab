<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600"
>
  @if (isLoginPage()) {
    <div
      class="login-form w-full max-w-md p-8 bg-white rounded-2xl shadow-xl animate-fade-in"
    >
      <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Вход</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Имя пользователя</label>
            <input
              formControlName="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="text"
              placeholder="Введите имя пользователя"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2">Пароль</label>
            <input
              formControlName="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="password"
              placeholder="Введите пароль"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
          >
            Войти
          </button>
        </form>
        <p class="mt-6 text-center text-gray-700">
          Нет аккаунта?
          <a
            (click)="navigateToRegistrationPage()"
            class="text-blue-500 hover:text-blue-700 font-semibold cursor-pointer"
          >
            Зарегистрируйтесь
          </a>
        </p>
      </div>
    </div>
  } @else {
    <div
      class="registration-form w-full max-w-md p-8 bg-white rounded-2xl shadow-xl animate-fade-in"
    >
      <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
          Регистрация
        </h2>
        <form
          [formGroup]="registrationForm"
          (ngSubmit)="onSubmitRegistration()"
        >
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Имя пользователя</label>
            <input
              formControlName="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              type="text"
              placeholder="Введите имя пользователя"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2">Пароль</label>
            <input
              formControlName="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              type="password"
              placeholder="Введите пароль"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300"
          >
            Зарегистрироваться
          </button>
        </form>
        <p class="mt-6 text-center text-gray-700">
          Уже есть аккаунт?
          <a
            (click)="navigateToLoginPage()"
            class="text-blue-500 hover:text-blue-700 font-semibold cursor-pointer"
          >
            Войти
          </a>
        </p>
      </div>
    </div>
  }
</div>
